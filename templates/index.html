<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать новый</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <ul class="nav nav-pills mt-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">Создать новый</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orders.html">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tests.html">Тесты</a>
            </li>
        </ul>

        <div class="mt-5">
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                Order created
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Error creating order !
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        
        <div class="mt-3">
            <form action="" method="post">
                <select name="tarif" id="" class="form-select" required>
                    <option label="Выберите тариф"></option>
                    <option value="1">1. maxi 250</option>
                    <option value="2">2. mini 250</option>
                    <option value="3">3. maxi 500</option>
                    <option value="4">4. mini 500</option>
                </select>
                <ul class="mt-3 mb-3 text-secondary">
                    <li>Лайков - 90</li>
                    <li>Охват - 100</li>
                    <li>Сохраненные - 20</li>
                    <li>Просмотров - 1000</li>
                    <li>Публикаций - 40</li>
                </ul>
                <input type="text" name="link" class="form-control" placeholder="Ссылка">
                <div class="checkbox mt-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="flexCheckDefault">
                        Для теста
                    </label>
                </div>
                <button type="button" class="btn btn-primary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Создать</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Подтверждение</h1>
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                <button type="submit" class="btn btn-primary">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
